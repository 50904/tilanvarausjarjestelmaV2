{% extends "master.html" %}

{% block title %}
  Käyttäjät - Lista kaikista Käyttäjistä
{% endblock %}

{% block content %}
  <div class="mycard">
    <h1>Käyttäjät</h1>
    <ul>
      {% for x in mymembers %}
        <li onclick="window.location = 'details/{{ x.slug }}'">{{ x.firstname }} {{ x.lastname }}</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
