{% extends "master.html" %}

{% block title %}
  Käyttäjät - Lista kaikista Käyttäjistä
{% endblock %}

{% block content %}

  <!-- Kortti alkaa tästä -->
  <div class="mycard">

    <!-- Kortin header -->
    <div class="mycard-header">
      <h1>Käyttäjät</h1>
    </div>

    <!-- Kortin sisältö -->
    <div class="mycard-body">
      <p>Lista kaikista käyttäjistä järjestelmässä.</p>

      <ul>
        {% for x in mymembers %}
          <li>
            <a href="users_details/{{ x.slug }}">{{ x.firstname }} {{ x.lastname }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>

    <!-- Kortti loppuu tähän -->
  </div>
{% endblock %}
